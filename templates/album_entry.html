{% block content %}
  <h1>Music Taste Form</h1>
  <form method="POST" action="http://localhost:5000/album_result">
      {{ form.hidden_tag() }}
      {% for message in get_flashed_messages() %}
      {{ message }}
      {% endfor %}
      <p>{{ form.label.label }}{{ form.label() }}</p>
      <p>{{ form.options.label }}{{ form.options() }}</p>
      {{ form.submit() }}
  </form>
{% endblock %}
